<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=0" />
  <title>LANO BY NUHA PASTA | Ristorante d'Elite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Dancing+Script:wght@400;600&family=Cairo:wght@200;300;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --noble-black: #2b0a0a; /* لون خلفية مائل للعنابي مثل الصورة */
      --royal-red: #4a0e0e;
      --gold-brushed: #f2ede4; /* اللون الكريمي الموجود في اللوجو */
      --gold-light: #d4bc82;
      --ivory: #f2ede4;
      --glass-dark: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      background-color: var(--noble-black);
      color: var(--ivory);
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    body::before {
      content: "";
      position: fixed; inset: 0;
      background: 
        radial-gradient(circle at 50% 20%, #5c1616 0%, transparent 70%),
        radial-gradient(circle at 0% 100%, #1a1a1a 0%, transparent 30%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 50px 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header Section - تعديل الخطوط هنا */
    .header {
      text-align: center;
      margin-bottom: 60px;
    }

    .logo-wrap {
      position: relative;
      margin-bottom: 5px;
    }

    .logo-text {
      font-family: 'Cormorant Garamond', serif; /* خط اللوجو الأساسي */
      font-size: 82px;
      font-weight: 300;
      letter-spacing: 12px;
      color: var(--gold-brushed);
      line-height: 0.8;
      text-transform: uppercase;
      margin-right: -12px;
    }

    .sub-logo {
      font-family: 'Dancing Script', cursive; /* خط "by nuha pasta" */
      font-size: 26px;
      color: var(--gold-brushed);
      opacity: 0.9;
      letter-spacing: 1px;
    }

    /* Action Cards */
    .links-grid {
      width: 100%;
      display: grid;
      gap: 18px;
    }

    .card {
      position: relative;
      background: var(--glass-dark);
      border: 1px solid rgba(242, 237, 228, 0.1);
      padding: 22px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--ivory);
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 2px; height: 0;
      background: var(--gold-brushed);
      transition: height 0.4s ease;
    }

    .card:hover {
      background: rgba(242, 237, 228, 0.08);
      border-color: var(--gold-brushed);
      transform: translateX(-5px);
    }

    .card:hover::before {
      height: 100%;
    }

    .card-icon {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      border: 0.5px solid var(--gold-brushed);
      border-radius: 50%;
      color: var(--gold-light);
      font-size: 18px;
      flex-shrink: 0;
    }

    .card-content {
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .card-subtitle {
      font-size: 11px;
      font-family: 'Cormorant Garamond', serif;
      color: var(--gold-light);
      opacity: 0.7;
      text-transform: uppercase;
      margin-top: 2px;
    }

    .image-container {
      width: 100%;
      margin: 40px 0;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(242, 237, 228, 0.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .image-container img {
      width: 100%;
      display: block;
      transition: transform 1s ease;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .social-icons {
      display: flex;
      gap: 25px;
      margin-bottom: 25px;
      justify-content: center;
    }

    .social-icons a {
      color: var(--gold-brushed);
      font-size: 20px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: var(--ivory);
      transform: translateY(-3px);
    }

    .copyright {
      font-family: 'Cormorant Garamond', serif;
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--gold-brushed);
      opacity: 0.4;
    }

  </style>
</head>
